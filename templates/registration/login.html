<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    {# Sets page ready for mobile use#}
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body style="background-color: #E5A92B;">
    <div class="container" style="height: 100%;">
        <!--vertical align on parent using my-auto, horizontal align on self mx-auto-->
        <div class="row h-100">
            <div class="col-sm-12 my-auto">
                <div class="card card-block text-center mx-auto" style="background-color: #2A67A4">
                    <div class="card-body">
                        <h2 class="card-title">Member Login</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group card-text">
                                {{ form.username }}
                            </div>
                            <div class="form-group card-text">
                                {{ form.password }}
                            </div>
                            <button class="btn" style="background-color: #FAF6CA;" type="submit">Login</button>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn" data-toggle="modal" style="background-color: #FAF6CA" data-target="#exampleModalCenter">
                              Register
                            </button>
                            {% include 'open/snippet/register_popup.html' %}
                        </form>
                        <a href="{% url 'password_reset' %}" style="color: #FAF6CA;">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
