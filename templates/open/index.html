<html lang="en">
    <head>
        {% load static %}
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'open/css/style.css' %}">
        <!-- Material Design Bootstrap -->
        <link href="{% static 'open/css/mdb.min.css' %}" rel="stylesheet">
        <style>
        /* Required for full background image */

        html,
        body,
        header,
        .view {
        height: 100%;
        }

        @media (max-width: 740px) {
        html,
        body,
        header,
        .view {
          height: 100vh;
        }
        }

        .top-nav-collapse {
        background-color: #78909c !important;
        }

        .navbar:not(.top-nav-collapse) {
        background: transparent !important;
        }

        @media (max-width: 991px) {
        .navbar:not(.top-nav-collapse) {
          background: #78909c !important;
        }
        }

        h1 {
        letter-spacing: 8px;
        }

        h5 {
        letter-spacing: 3px;
        }

        .hr-light {
        border-top: 3px solid #fff;
        width: 80px;
        }
        </style>
        <style type="text/css">/* Chart.js */
            @-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style><style type="text/css" id="jarallax-clip-0">#jarallax-container-0 {
                       clip: rect(0 375.20001220703125px 812px 0);
                       clip: rect(0, 375.20001220703125px, 812px, 0);
                    }
        </style>
</head>
    <body>
        <header>
          {% include 'open/components/navbar.html' %}
          <!-- Full Page Intro -->
          <div class="view" style="background-image: url('https://akpsi-iota-bucket.s3.us-east-2.amazonaws.com/images/open/campus.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <!-- Mask & flexbox options-->
            <div class="mask rgba-black-light align-items-center overflow-auto">
              <!-- Content -->
              {% block overlay_layout %}
                {% endblock %}
              <!-- Content -->
            </div>
            <!-- Mask & flexbox options-->
          </div>
            <div class="row mw-100 mx-0" style="background-color: #3E453D">
                <div class="container" style="background-color: #3E453D; color: #FAF6CA;">
                    {% include 'open/components/footer.html' %}
                </div>
            </div>
          <!-- Full Page Intro -->
        </header>
        <!-- Main navigation -->
        <!--Main Layout-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
